<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick Help Chatbox</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#00dbde; --secondary:#69bc8a; --dark:#0f0f1a; --light:#f1f1f1;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Poppins',sans-serif;background:#09113b;color:var(--light);height:100vh;display:flex;align-items:center;justify-content:center}
    .chat-container{width:420px;height:700px;background:rgba(96, 96, 231, 0.85);border-radius:20px;padding:0;display:flex;flex-direction:column;overflow:hidden;border:1px solid rgba(255,255,255,0.06)}
    .chat-header{padding:18px;text-align:center;background:linear-gradient(90deg,var(--primary),var(--secondary));color:#fff;font-weight:600}
    .chat-status{font-size:0.78rem;margin-top:6px;background:rgba(145, 54, 54, 0.25);display:inline-block;padding:6px 10px;border-radius:14px}
    .chat-messages{flex:1;padding:18px;overflow-y:auto;background:linear-gradient(180deg, rgba(0,0,0,0.15), transparent)}
    .message{max-width:85%;padding:12px;border-radius:16px;margin-bottom:12px;line-height:1.4;word-break:break-word}
    .user-message{margin-left:auto;background:linear-gradient(135deg,var(--primary),var(--secondary));color:#fff;border-bottom-right-radius:6px}
    .bot-message{margin-right:auto;background:rgba(255,255,255,0.06);color:var(--light);border-bottom-left-radius:6px}
    .error-message{margin-right:auto;background:rgba(255,61,0,0.18);color:var(--light);border:1px solid rgba(255,61,0,0.5)}
    .message-time{display:block;font-size:0.72rem;opacity:0.7;margin-top:8px;text-align:right}
    .chat-input-container{display:flex;align-items:center;padding:12px;gap:8px;background:rgba(8,8,16,0.7);border-top:1px solid rgba(255,255,255,0.03)}
    #message-input{flex:1;padding:12px 14px;border-radius:26px;border:1px solid rgba(255,255,255,0.06);background:rgba(0,0,0,0.3);color:var(--light);outline:none}
    button.icon-btn{width:46px;height:46px;border-radius:50%;border:none;background:linear-gradient(135deg,var(--primary),var(--secondary));color:#fff;cursor:pointer;font-size:18px}
    button.small-btn{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--light);padding:8px 12px;border-radius:10px;cursor:pointer}
    .typing-indicator{display:flex;align-items:center;padding:10px;background:rgba(255,255,255,0.04);border-radius:14px;margin-bottom:12px}
    .typing-dots{display:flex;gap:6px;margin-left:8px}
    .typing-dot{width:7px;height:7px;background:var(--primary);border-radius:50%;animation:typing 1.2s infinite}
    .typing-dot:nth-child(2){animation-delay:0.15s}.typing-dot:nth-child(3){animation-delay:0.3s}
    @keyframes typing{0%{transform:translateY(0);opacity:0.6}50%{transform:translateY(-6px);opacity:1}100%{transform:translateY(0);opacity:0.6}}
    .welcome-message{text-align:center;padding:18px;opacity:0.9}
    /* small screens */
    @media(max-width:480px){.chat-container{width:95%;height:90vh}}
  </style>
</head>
<body>
  <div class="chat-container" role="application" aria-label="Quick Help Chatbox">
    <div class="chat-header">
      <div style="font-size:1.25rem">🤖Quick Help Chatbox</div>
      <div id="status" class="chat-status">Online</div>
    </div>

    <div id="messages" class="chat-messages" aria-live="polite">
      <div class="welcome-message bot-message">Hi! I'm Quick Help Chatbox  😊</div>
    </div>

    <div class="chat-input-container">
      <button id="emojiBtn" class="icon-btn" title="Add emoji">😊</button>

      <input id="message-input" type="text" placeholder="Type a message..." autocomplete="off" aria-label="Message input" />
      
      <button id="micBtn" class="icon-btn" title="Speak (voice input)">🎤</button>

      <button id="sendBtn" class="icon-btn" title="Send message">📨</button>
    </div>
    <div style="display:flex;justify-content:center;padding:8px;background:rgba(0,0,0,0.2)">
      <button id="ttsToggle" class="small-btn">🔊 Bot voice: ON</button>
    </div>
  </div>

<script>
/* Quick Help Chatbox frontend JS */
const messagesEl = document.getElementById('messages');
const inputEl = document.getElementById('message-input');
const sendBtn = document.getElementById('sendBtn');
const emojiBtn = document.getElementById('emojiBtn');
const micBtn = document.getElementById('micBtn');
const statusEl = document.getElementById('status');
const ttsToggle = document.getElementById('ttsToggle');

let botVoiceEnabled = true;
let recognition = null;

/* Helper - format time */
function timeNow(){
  const d = new Date();
  return d.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
}

function addMessage(content, side='bot', isError=false, speak=false){
  // remove typing indicator if exists
  const existingTyping = document.getElementById('typing-ind');
  if(existingTyping) existingTyping.remove();

  const msg = document.createElement('div');
  msg.className = 'message ' + (side === 'user' ? 'user-message' : (isError ? 'error-message' : 'bot-message'));
  msg.innerHTML = `${content} <span class="message-time">${timeNow()}</span>`;
  messagesEl.appendChild(msg);
  messagesEl.scrollTop = messagesEl.scrollHeight;

  if(speak && botVoiceEnabled) speakText(content);
}

/* Typing indicator */
function showTyping(){
  const t = document.createElement('div');
  t.id = 'typing-ind';
  t.className = 'typing-indicator bot-message';
  t.innerHTML = `<div>Quick Help Chatbox is typing</div><div class="typing-dots"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>`;
  messagesEl.appendChild(t);
  messagesEl.scrollTop = messagesEl.scrollHeight;
}
function hideTyping(){ const t = document.getElementById('typing-ind'); if(t) t.remove(); }

/* Fetch to backend */
async function sendMessage(){
  const text = inputEl.value.trim();
  if(!text) return;
  addMessage(escapeHtml(text), 'user', false, false);
  inputEl.value = '';
  statusEl.textContent = 'Typing...';
  statusEl.className = 'chat-status';
  showTyping();

  try {
    const resp = await fetch('/chat', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ message: text })
    });
    const data = await resp.json();
    hideTyping();
    statusEl.textContent = 'Connected';
    if(resp.ok && data.reply){
      addMessage(escapeHtml(data.reply), 'bot', false, botVoiceEnabled);
    } else if(data.reply){
      addMessage(escapeHtml(data.reply), 'bot', false, botVoiceEnabled);
    } else {
      addMessage('No reply from server.', 'bot', true, false);
    }
  } catch(err){
    hideTyping();
    statusEl.textContent = 'Connection Error';
    addMessage('Server error — could not reach server. Please try again.', 'error', true, false);
    console.error(err);
    // restore status after a short delay
    setTimeout(()=> statusEl.textContent = 'Connected', 2500);
  }
}

/* Escape HTML to avoid injection */
function escapeHtml(str){
  return str.replace(/[&<>"'`=\/]/g, function(s){ return ({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','/':'&#x2F;','`':'&#x60;','=':'&#x3D;'
  })[s]; });
}

/* Text-to-Speech */
function speakText(text){
  if(!('speechSynthesis' in window)) return;
  try {
    const ut = new SpeechSynthesisUtterance(text);
    ut.lang = 'en-US';
    ut.rate = 1;
    ut.pitch = 1;
    window.speechSynthesis.cancel(); // stop previous
    window.speechSynthesis.speak(ut);
  } catch(e){ console.warn('TTS error', e); }
}

/* Emoji button (small quick picker) */
const emojiList = ["😊","😂","👍","❤️","🔥","🤔","🎉","💡","🙌","💻","📚","🚀","😅","😁","😮","🤖"];
emojiBtn.addEventListener('click', () => {
  // simple inline picker
  const picker = document.createElement('div');
  picker.style.position = 'absolute';
  picker.style.bottom = '80px';
  picker.style.left = '20px';
  picker.style.background = 'rgba(0,0,0,0.8)';
  picker.style.border = '1px solid rgba(255,255,255,0.06)';
  picker.style.padding = '8px';
  picker.style.borderRadius = '10px';
  picker.style.display = 'flex';
  picker.style.gap = '8px';
  emojiList.forEach(e => {
    const b = document.createElement('button');
    b.textContent = e;
    b.style.fontSize = '18px';
    b.style.border='none';
    b.style.background='transparent';
    b.style.cursor='pointer';
    b.addEventListener('click', () => {
      inputEl.value += e;
      document.body.removeChild(picker);
      inputEl.focus();
    });
    picker.appendChild(b);
  });
  // close existing pickers
  const existing = document.querySelector('body > div.emoji-picker-inline');
  if(existing) existing.remove();
  picker.className = 'emoji-picker-inline';
  document.body.appendChild(picker);
  // click outside to close
  const closer = (ev) => {
    if(!picker.contains(ev.target)){ picker.remove(); document.removeEventListener('click', closer); }
  };
  setTimeout(()=>document.addEventListener('click', closer), 50);
});

/* Voice recognition (Web Speech API) */
if('webkitSpeechRecognition' in window || 'SpeechRecognition' in window){
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  recognition = new SpeechRecognition();
  recognition.lang = 'en-US';
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  micBtn.addEventListener('click', () => {
    try {
      recognition.start();
      statusEl.textContent = 'Listening...';
    } catch(e){ console.warn(e); }
  });

  recognition.onresult = (ev) => {
    const text = ev.results[0][0].transcript;
    inputEl.value = text;
    sendMessage();
    statusEl.textContent = 'Connected';
  };
  recognition.onerror = (ev) => {
    console.warn('Speech error', ev);
    statusEl.textContent = 'Connected';
  };
  recognition.onend = () => {
    statusEl.textContent = 'Connected';
  };
} else {
  // Hide mic if not supported
  micBtn.style.display = 'none';
}

/* TTS toggle */
ttsToggle.addEventListener('click', () => {
  botVoiceEnabled = !botVoiceEnabled;
  ttsToggle.textContent = (botVoiceEnabled ? '🔊 Bot voice: ON' : '🔇 Bot voice: OFF');
});

/* Send events */
sendBtn.addEventListener('click', sendMessage);
inputEl.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });

/* Welcome message after short delay with speaking */
setTimeout(()=> {
  addMessage("Hi there! 👋 I'm Quick Help Chatbox — ask me anything!", 'bot', false, botVoiceEnabled);
}, 800);

/* ===== Disable bot voice without removing voice input ===== */
botVoiceEnabled = false; // bot never speaks
function speakText(text) { /* no TTS */ }

</script>
</body>
</html>
